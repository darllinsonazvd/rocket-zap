<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>RocketZap</title>
  </head>
  <body>
    <main id="app">
      <div id="top">
        <div id="user-info">
          <img src="https://github.com/diego3g.png" alt="Avatar do usuário" />

          <div id="user-status">
            <strong>Diego Fernandes</strong>
            <div class="status">Online</div>
          </div>
        </div>
        <div id="close-chat">
          <i class="ph-x-fill"></i>
        </div>
      </div>
      <div id="messages">
        <div id="last-seen">Hoje 11:30</div>

        <div class="messages">
          <div class="message">
            <div class="top">Diego - 11:30</div>
            <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
          </div>
          <div class="message you">
            <div class="top">Você - 11:32</div>
            <div class="body">Sério? Me conta mais.</div>
          </div>
          <div class="message">
            <div class="top">Diego - 11:34</div>
            <div class="body">
              E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
            </div>
          </div>
          <div class="message you">
            <div class="top">Você - 11:36</div>
            <div class="body">
              <strong>#boraCodar! 🚀</strong>
            </div>
          </div>
        </div>
      </div>
      <form id="bottom" onsubmit="event.preventDefault(); sendMessage()">
        <div class="input-wrapper">
          <input type="text" placeholder="Digite sua mensagem..." />
          <button type="submit" id="send-button">
            <i class="ph-paper-plane-right-fill"></i>
          </button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
